<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css" />
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="grid.js"></script>
    <script src="snake.js"></script>
    <script src="direction.js"></script>
    <script src="food.js"></script>
    <script src="score.js"></script>
    <script src="timer.js"></script>
  </head>
  <body onload="main()">
    <div id="gameOverBoard">
      <div>GameOver</div>
      <div>Score</div>
      <div id="gameOverScore"></div>
    </div>
    <div id="gameBody">
      <h1>Snake Game</h1>
      <div style="display: flex; justify-content: center;">
        <div class="board">
          <div>Time</div>
          <div id="remainingTime">30</div>
        </div>
        <div id="grid"></div>
        <div class="board">
          <div>Score</div>
          <div id="scoreResult">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
